name: lastapp
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  get: ^4.6.6
  flutter_riverpod: ^2.0.0-dev.5
  connectivity_plus: ^5.0.2
  shared_preferences: ^2.2.2
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  another_stepper: ^1.2.2
  google_maps_flutter: ^2.5.0
  intl: ^0.19.0
  flutter_staggered_grid_view: ^0.7.0
  dropdown_button2: ^2.3.9
  font_awesome_flutter: ^10.7.0
  multi_select_flutter: ^4.1.3
  http: ^1.1.0
  checkbox_grouped: ^2.0.0
  fluttertoast: ^8.2.5
  flutter_dotenv: ^5.1.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.3
  firebase_auth: ^4.15.2
  firebase_core: ^2.24.2
  google_sign_in: ^6.1.6

dev_dependencies: 
  build_runner: ^2.4.9
  hive_generator: ^2.0.1
  flutter_test: 
    sdk: flutter
  json_serializable: ^6.8.0
  
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
    - assets/data/
  fonts: 
    - family: Inter
      fonts: 
        - asset: assets/fonts/InterSemiBold.ttf
          weight: 600
        - asset: assets/fonts/InterMedium.ttf
          weight: 500
        - asset: assets/fonts/InterBold.ttf
          weight: 700
        - asset: assets/fonts/InterRegular.ttf
          weight: 400
